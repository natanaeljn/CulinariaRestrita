<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- navBar -->

</div>


  <!--Parte da listagem de receitas-->



  <div class="container mt-5" >
    <div class="row" >
      <div class="col-md-4 mb-4" *ngFor="let receita of receitas | paginate :{ itemsPerPage:6 , currentPage: p , totalItems:total}">
        <div class="card" >
          <img src="receita1.jpg" class="card-img-top" alt={{receita.nameRecipe}}>
          <div class="card-body">
            <h5 class="card-title">{{receita.nameRecipe}}</h5>
            <p class="card-text">Descrição breve da receita 1.</p>
            <a href="#" class="btn btn-primary">Ver Receita</a>
          </div>
        </div>
      </div>
      
      
    </div>
</div>
