<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- navBar -->

<div>
  <app-header></app-header>
</div>



  <!--Parte da listagem de receitas-->



  <div class="container mt-5" >
    <div class="row" >
      <div class="col-md-4 mb-4" *ngFor="let receita of receitas | paginate :{ itemsPerPage:6 , currentPage: p , totalItems:total}">
        <div class="card" >
          <img [src]="receita.image" class="card-img-top" alt={{receita.nameRecipe}}>
          <div class="card-body">
            <h5 class="card-title">{{receita.nameRecipe}}</h5>
            <p class="card-text">Descrição breve da receita 1.</p>
            <button (click)="verReceita(receita.id)" class="btn btn-info">Ver Receita</button>
          </div>
        </div>
      </div>
      
      
    </div>
</div>
  

 <div class="text-center">

 <pagination-controls (pageChange)="carregarPagina(p=$event);" previousLabel="Voltar" nextLabel="Proxima" [responsive]="true"></pagination-controls>

 </div>

  <!-- Scripts do Bootstrap (jQuery e Popper.js necessários para funcionalidades do Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
