<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- navBar -->

<div>
  <app-header></app-header>
</div>




<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4">
      <h2 class="text-center mb-4">Editar Perfil</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
        </div>
    <button type="button" class="btn btn-primary" (click)="salvarAlteracoes()">Salvar Alterações</button>
      </form>
    </div>
  </div>

   <!-- Scripts do Bootstrap (jQuery e Popper.js necessários para funcionalidades do Bootstrap) -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
