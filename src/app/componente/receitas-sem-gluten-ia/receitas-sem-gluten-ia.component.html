<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- navBar -->

<div>
  <app-header></app-header>
</div>


<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
  <form class="mb-4" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="ing">Voçe deseja uma receita sem gluten sobre oque?:</label>
      <input type="text" class="form-control" id="ing" name="ing" [(ngModel)]="ing" placeholder="Entre com sua receita">
    </div>
    <button type="submit" class="btn btn-primary" >Gerar Receita</button>
  </form>
  <div class="col-md-8">
    <label for="resposta">Sua receita gerada com o Chatgpt:</label>
    <textarea class="form-control" id="resposta" name="resposta" [(ngModel)]="resposta" rows="20" maxlength="3000"></textarea>
  </div>
  <button class="btn btn-primary" (click)="limparReceita()">Limpar Receita</button>
</div>



 


  <!-- Scripts do Bootstrap (jQuery e Popper.js necessários para funcionalidades do Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
