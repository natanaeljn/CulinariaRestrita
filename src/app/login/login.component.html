<form>
    <div class="form-group">
    <h3>Bem vindo , realize o login na aplicação ou entao realize o cadastro abaixo </h3>
    </div>
    
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" #email="ngModel"  [(ngModel)] ="user.email" id="email" name="email" required>
      <div *ngIf="email.invalid" class="alert alert-danger">
        Login deve ser informado
   </div>
      </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" class="form-control" #password="ngModel" [(ngModel)] ="user.password" id="password"  name="password" required>
      
      <div  *ngIf="password.invalid" class="alert alert-danger">
     Senha deve ser informada
    </div> 
      
      
    </div>
    
    <button type="button" [disabled]="email.invalid//password.invalid"  class="btn btn-primary" (click)="login()">Acessar</button>
    
    </form>
  
  <form>
    <div class="form-group">
      <h3>Nao possui cadastro ainda, realize ele agora de forma simples e rapida</h3>
      </div>
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control"  [(ngModel)] ="userRegistro.name" id="name" name="name" required>
     
        </div>
        
        
        <div class="form-group">
          <label for="emailRegister">Email</label>
          <input type="email" class="form-control" [(ngModel)] ="userRegistro.emailRegister" id="emailRegister" name="emailRegister" required>
       
          </div>
        <div class="form-group">
          <label for="passwordRegister">Senha</label>
          <input type="password" class="form-control" [(ngModel)] ="userRegistro.passwordRegister" id="passwordRegister"  name="passwordRegister" required>
   
        </div>
        <div class="form-group">
          <input type="hidden" name="role" id="role" value="USER">
        </div>
  
        
        <button type="button"   class="btn btn-primary" (click)="registrar()">Registrar</button>
        
        </form>
